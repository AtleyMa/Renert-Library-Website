    <tbody class="table-group-divider border-top-dark">
        {% for a in author %}
                <tr>
                    <td>
                        <a href="/book/{{a.renert_id}}" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Click for book details" class="text-decoration-none text-info"> {{a.renert_id}} </a>
                    </td>
                    <td>
                        <a href="/book/{{a.renert_id}}" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Click for book details" class="text-decoration-none text-info">{{a.title}}</a>

                </tr>
        {% endfor %}

{%endblock%}

{% block script %}
<script>
    $(document).ready( function () {
      $('#bookList').DataTable();
  } );
</script>
{% endblock %}
