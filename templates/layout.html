<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%} {% endblock %}</title>
    <link href="../static/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../static/tables.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  </head>
  
  <body class="bg-light">

    <div id="loading">
      <img id="loading-image" src="../static/loading.gif" alt="Loading..." />
    </div>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand text-dark fs-1" href="/" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Home">Renert Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarSpportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> 
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 mavbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link text-dark fs-3 text-decoration-underline d-inline-flex" href="/tags" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Click for all tags">Tags</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fs-3 text-decoration-underline d-inline-flex" href="/book-tags"data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Click for all books (Librarian)">Book Tags</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fs-3 text-decoration-underline d-inline-flex" href="/browse" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Click to browse all books (Student/Teacher)">Browse Books</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content%} 
    
  
    
    {% endblock %}

    <script src="../static/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/jquery.js"></script>
    <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../static/db.js"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
    {% block script %} {% endblock %}

</body>

</html>
